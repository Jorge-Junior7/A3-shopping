<div class="container-top">
  <div class="texts">
    <h2><i class="fa fa-list-alt" aria-hidden="true"></i> Encontre seu Produto</h2>
    <h5>Aqui se encontra uma lista dos produtos cadastrados. Você pode realizar o filtro pelo nome do produto.</h5>
  </div>

  <div class="search-bar">
    <input type="text" class="search-input" placeholder="Pesquisar produtos..." />
    <button class="search-button">Pesquisar</button>
  </div>
</div>

<div class="container container-items">
  <div class="product-list">
    <div *ngFor="let product of paginatedProducts" class="product">
      <div class="product-body">
        <div class="product-image-container">
          <img class="product-image" [src]="product.photo1" alt="{{ product.title }}">
        </div>
        <h4 class="product-title">{{ product.title }}</h4>
        <span class="product-price">{{ product.price | currency:'BRL' }}</span>
        <span class="product-date">
          <i class="fa fa-calendar"></i> {{ product.publish_date | date:'dd/MM/yyyy' }}
        </span>
      </div>
    </div>
  </div>

  <!-- Botões de navegação -->
  <div class="pagination-controls">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
    <span>Página {{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="currentPage * productsPerPage >= products.length">Próximo</button>
  </div>
</div>
