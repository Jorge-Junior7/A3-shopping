<div class="container">
  <h1>Produtos à Venda</h1>

  <div class="product-list">
    <div *ngFor="let product of products" class="product-item">
      <img [src]="product.imageUrl" alt="{{product.name}}">
      <h2>{{product.name}}</h2>
      <p>Preço: {{product.price}}</p>
      <p>Localização: {{product.location}}</p>
    </div>
  </div>
</div>
